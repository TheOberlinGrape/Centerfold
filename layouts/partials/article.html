<div class="submission">

  <form method="POST" action="https://api.staticman.net/v2/entry/TheOberlinGrape/HugoSite/master">
    <input type="hidden" name="options[redirect]" value="{{ .Site.BaseURL }}{{ .RelPermalink }}">
    <input type="hidden" name="options[entryId]" value="{{ .UniqueID }}">
    <label><input name="fields[title]" type="text">Title</label>
    <label><input name="fields[subtitle]" type="text">Subtitle</label>
    <!-- Todo: Make the tags more dynamic -->
    <label><input name="fields[tags]" type="text">Tags</label>
    <label><textarea name="fields[content]"></textarea>Message</label>

    <button type="submit">Submit</button>
  </form>

</div>
